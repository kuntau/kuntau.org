<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>The New Journey | Kuntau.org</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
        <!-- <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'> -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header class='row'>
                <h1>kuntau's playground!</h1>
            </header>
            <section class="row" data-ng-app="KuntauOrg" ng-controller="ContentCtrl as contents">
                <div class="col-md-6 col-md-offset-3 content">
                    <h2><i class="icon-male icon-spin"></i> web presence</h2>
                        <ul class="icons-ul">
                            <li><i class="icon-li icon-home"></i><a href="http://blog.kuntau.org/">blog</a></li>
                            <li><i class="icon-li icon-twitter"></i><a href="http://twitter.com/kuntau">twitter</a></li>
                            <li><i class="icon-li icon-facebook"></i><a href="http://facebook.com/kuntau">facebook</a></li>
                            <li><i class="icon-li icon-github-alt"></i><a href="http://github.com/kuntau">github</a></li>
                            <li><i class="icon-li icon-code"></i><a href="http://sandbox.kuntau.org">sandbox</a></li>
                        </ul>
                    <h2><i class="icon-gears icon-spin"></i> technology stack</h2>
                        <ul class="icons-ul">
                            <li ng-repeat='stack in contents.technology_stacks | orderBy:"name"' ><i class="icon-li {{stack.icon}}"></i><a href="{{stack.url}}">{{stack.name | lowercase}}</a></li>
                        </ul>
                    <h2><i class="icon-bug icon-spin"></i> teh junks</h2>
                        <ul class="icons-ul">
                            <li>bootstrap 3</li>
                            <li>ember.js</li>
                            <li>backbone.js</li>
                            <li>underscore.js</li>
                            <li>meteor.js</li>
                            <li>locomotive</li>
                            <li>monk</li>
                        </ul>
                </div>
            </section>
            <footer class="poweredbox">
                <a href="https://clientarea.ramnode.com/aff.php?aff=362"><img src="http://www.ramnode.com/images/banners/affbannerdark.png" alt="high performance ssd vps" /></a>
                <p>&copy; copyrigh 2013 - nizamuddin sulieman</p>
            </footer>
        </div>
        <!-- <script src="bower_components/jquery/jquery.min.js"></script> -->
        <!-- <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="script.js"></script>
        <!-- <script type="text/coffeescript" src="script.coffee"></script> -->

    </body>
