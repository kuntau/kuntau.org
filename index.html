<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>The New Journey | Kuntau.org</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="bower_components/angular-ui/build/angular-ui.min.css"/>
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>

</head>
<body>
<div class="container">
  <header class="row">
    <h1 class="col-md-8 col-md-offset-2">da playground!</h1>
  </header>
  <section class="row" data-ng-app="KuntauOrg" ng-controller="ContentCtrl as contents">
    <div class="col-md-6 col-md-offset-3 content">
      <div>
        <h2><i class="fa fa-male fa-spin"></i> web presence</h2>
        <ul id="webpresence" class="fa-ul">
          <li><i class="fa-li fa fa-home"></i><a href="http://blog.kuntau.org/"> blog</a></li>
          <li><i class="fa-li fa fa-twitter"></i><a href="http://twitter.com/kuntau">twitter</a></li>
          <li><i class="fa-li fa fa-facebook"></i><a href="http://facebook.com/kuntau">facebook</a></li>
          <li><i class="fa-li fa fa-github-alt"></i><a title="GitHub: Social Coding" href="http://github.com/kuntau">github</a></li>
          <li><i class="fa-li fa fa-code"></i><a data-toggle="tooltip" title="My sandbox?" href="http://sandbox.kuntau.org">sandbox</a></li>
        </ul>
      </div>
      <h2><i class="fa fa-gears fa-spin"></i> technology stack</h2>
      <ul class="fa-ul">
        <li ng-repeat='stack in contents.technology_stacks | orderBy:"name"'><i class="fa-li fa {{stack.icon}}"></i><a
          href="{{stack.url}}">{{stack.name}}</a></li>
      </ul>
      <h2><i class="fa fa-edit fa-spin"></i> a button that speak!</h2>
      <div>
        <a href="#" id="popover" class="btn btn-primary" title="aiyam da katz">{{contents.foot.fp | reverse }} da link</a>
        <a href="#" id="popover" class="btn btn-default" title="aiyam da katz">{{contents.foot.fp | reverse }} da link</a>
      </div>
    </div>
  </section>
  <footer class="row">
    <div class="col-md-6 col-md-offset-3">
       <!--<a href="https://clientarea.ramnode.com/aff.php?aff=362"><img -->
         <!--src="http://www.ramnode.com/images/banners/affbannerdark.png" alt="high performance ssd vps"/></a> -->

      <p>&copy; 2013 - nizamuddin sulieman</p>
    </div>
  </footer>
</div>
